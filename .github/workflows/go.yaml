name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

        # Run build of the application
      - name: Run build
        run: go build .

      - name: Build
        run: go build -v ./...
